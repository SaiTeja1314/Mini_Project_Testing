<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Movie Ticket Store - Login or Sign up">
  <meta name="theme-color" content="#0d0d12">
  <title>Login | Movie Ticket Store</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://images.unsplash.com" crossorigin>
</head>
<body>
  <main class="auth-page">
    <div class="auth-card">
      <h1>Movie Ticket Store</h1>
      <div class="auth-tabs" role="tablist">
        <button type="button" class="active" data-tab="login" role="tab" aria-selected="true">Login</button>
        <button type="button" data-tab="signup" role="tab" aria-selected="false">Sign Up</button>
      </div>

      <form id="form-login" class="auth-form active" aria-label="Login form">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" class="form-control" required placeholder="you@example.com" autocomplete="email">
          <p id="login-email-err" class="error-msg" aria-live="polite" hidden></p>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" class="form-control" required placeholder="••••••••" autocomplete="current-password">
          <p id="login-password-err" class="error-msg" aria-live="polite" hidden></p>
        </div>
        <p id="login-err" class="error-msg" aria-live="polite" hidden></p>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>

      <form id="form-signup" class="auth-form" aria-label="Sign up form">
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" class="form-control" required placeholder="you@example.com" autocomplete="email">
          <p id="signup-email-err" class="error-msg" aria-live="polite" hidden></p>
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" class="form-control" required placeholder="••••••••" autocomplete="new-password" minlength="6">
          <p id="signup-password-err" class="error-msg" aria-live="polite" hidden></p>
        </div>
        <p id="signup-err" class="error-msg" aria-live="polite" hidden></p>
        <p id="signup-success" class="success-msg" aria-live="polite" hidden></p>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </div>
  </main>
  <script src="js/storage.js" defer></script>
  <script src="js/auth.js" defer></script>
</body>
</html>
