name: Test and Allure Report

on:
  push:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test-and-allure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Run TestNG tests
        working-directory: minitest
        run: mvn -B clean test

      - name: Upload Allure raw results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: minitest/target/allure-results
          if-no-files-found: warn
          retention-days: 14

      - name: Checkout gh-pages branch
        if: always()
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build Allure report
        if: always()
        uses: simple-elf/allure-report-action@v1.8
        with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: minitest/target/allure-results

      - name: Publish Allure report to gh-pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      - name: Upload generated Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-history
          retention-days: 14
