name: Test and Allure Report

on:
  push:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test-and-allure:
    runs-on: windows-latest
    env:
      APP_BASE_URL: http://127.0.0.1:5501

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Set up Microsoft Edge
        uses: browser-actions/setup-edge@v1

      - name: Install Allure CLI
        run: npm ci

      - name: Start web app server
        shell: pwsh
        run: |
          $root = $env:GITHUB_WORKSPACE
          $index = Get-ChildItem -Path $root -Recurse -File -Filter index.html |
            Where-Object {
              $_.FullName -notmatch '\\\.git\\' -and
              $_.FullName -notmatch '\\node_modules\\' -and
              $_.FullName -notmatch '\\minitest\\target\\' -and
              $_.FullName -notmatch '\\minitest\\allure-report\\'
            } |
            Select-Object -First 1

          if (-not $index) {
            Write-Error "index.html not found in repository. Add your web app files so UI tests can run in CI."
            exit 1
          }

          $appDir = $index.DirectoryName
          Write-Host "Serving app from: $appDir"
          Start-Process python -ArgumentList "-m http.server 5501 --bind 127.0.0.1 --directory `"$appDir`"" -WindowStyle Hidden

          $ok = $false
          for ($i = 0; $i -lt 40; $i++) {
            try {
              Invoke-WebRequest -Uri "$env:APP_BASE_URL/index.html" -UseBasicParsing | Out-Null
              $ok = $true
              break
            } catch {
              Start-Sleep -Seconds 1
            }
          }

          if (-not $ok) {
            Write-Error "Web server did not become ready at $env:APP_BASE_URL."
            exit 1
          }

      - name: Run TestNG tests
        working-directory: minitest
        run: mvn -B clean test

      - name: Upload Allure raw results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: minitest/target/allure-results
          if-no-files-found: warn
          retention-days: 14

      - name: Build Allure report
        if: always()
        shell: pwsh
        run: |
          $resultsPath = "minitest/target/allure-results"
          if (Test-Path $resultsPath -PathType Container -and (Get-ChildItem -Path $resultsPath | Measure-Object).Count -gt 0) {
            npx allure generate $resultsPath --clean -o allure-report
          } else {
            New-Item -ItemType Directory -Path allure-report -Force | Out-Null
            Set-Content -Path allure-report/index.html -Value "<html><body><h2>No Allure results were generated.</h2></body></html>"
          }

      - name: Upload generated Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 14

      - name: Publish Allure report to gh-pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
          force_orphan: true
